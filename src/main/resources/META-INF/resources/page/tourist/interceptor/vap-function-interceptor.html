<input id="G_TYPE" value="com.vrv.vap.interceptor.FunctionInterceptor$Builder" style="display:none;">
<div class="form-group">
	<label>Function Class</label>
	<input id="functionClass" type="text" value="" class="form-control">
	<small class="form-text text-muted">java类路径</small>
</div>
<div class="form-group">
	<label>Js Path</label>
	<input id="jsPath" type="text" value="" class="form-control">
	<small class="form-text text-muted">js 文件路径</small>
</div>
<div class="form-group">
	<label>Charset</label>
	<input id="charset" type="text" value="UTF-8" class="form-control">

</div>
<div class="form-group">
	<label>Use Header</label>
	<input id="useHeader" type="text" value="false" class="form-control">
	<small class="form-text text-muted">是否使用原始event中的头信息</small>
</div>
<div class="form-group">
	<label>Use Data</label>
	<input id="useData" type="text" value="false" class="form-control">
	<small class="form-text text-muted">是否将原始数据转为event中的data</small>
</div>
