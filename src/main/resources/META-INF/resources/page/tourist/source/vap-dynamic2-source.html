<input id="G_TYPE" value="com.vrv.vap.dysource.UdpServerSource" style="display:none;">
<div class="form-group">
	<label>Js Path</label>
	<input id="jsPath" type="text" value="" class="form-control">
	<small class="form-text text-muted">配置javascript脚本路径，使用JavaScript解析数据，配置模板见<a href='/readme#buildjs' target='_blank'>build.js</a>,不配默认使用原始数据格式</small>
</div>
<div class="form-group">
	<label>Function Class</label>
	<input id="functionClass" type="text" value="" class="form-control">
	<small class="form-text text-muted">配置java解析实现类，如:com.vrv.vap.dysource.function.JavaFunctionDemo，使用java解析数据，详见<a href='/readme#javafunctiondemojava' target='_blank'>JavaFunctionDemo.java</a>,不配默认使用原始数据格式</small>
</div>
<div class="form-group">
	<label>Batch</label>
	<input id="batch" type="text" value="100" class="form-control">
	<small class="form-text text-muted">每次写入channel数据量</small>
</div>
<div class="form-group">
	<label>Charset In</label>
	<input id="charsetIn" type="text" value="UTF-8" class="form-control">
	<small class="form-text text-muted">输入数据编码</small>
</div>
<div class="form-group">
	<label>Charset Out</label>
	<input id="charsetOut" type="text" value="UTF-8" class="form-control">
	<small class="form-text text-muted">输出数据编码</small>
</div>
<div class="form-group">
	<label>Port</label>
	<input id="port" type="text" value="514" class="form-control">
	<small class="form-text text-muted">服务监听端口</small>
</div>
<div class="form-group">
	<label>Flush Interval</label>
	<input id="flushInterval" type="text" value="600" class="form-control">
	<small class="form-text text-muted">缓存刷写周期,单位秒</small>
</div>
<div class="form-group">
	<label>Assets</label>
	<input id="assets" type="text" value="" class="form-control">
	<small class="form-text text-muted">资产列表配置路径,格式详见<a href='/readme#assetsyml' target='_blank'>assets.yml</a></small>
</div>
<div class="form-group">
	<label>Assets Filter</label>
	<input id="assetsFilter" type="text" value="false" class="form-control">
	<small class="form-text text-muted">启用资产列表ip过滤</small>
</div>
