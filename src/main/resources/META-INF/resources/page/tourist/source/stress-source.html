<input id="G_TYPE" value="org.apache.flume.source.StressSource" style="display:none;">
<div class="form-group">
	<label>Size</label>
	<input id="size" type="text" value="500" class="form-control">
	<small class="form-text text-muted">Payload size of each Event. Unit:<strong>byte</strong></small>
</div>
<div class="form-group">
	<label>Max Total Events</label>
	<input id="maxTotalEvents" type="text" value="-1" class="form-control">
	<small class="form-text text-muted">Maximum number of Events to be sent</small>
</div>
<div class="form-group">
	<label>Max Successful Events</label>
	<input id="maxSuccessfulEvents" type="text" value="-1" class="form-control">
	<small class="form-text text-muted">Maximum number of Events successfully sent</small>
</div>
<div class="form-group">
	<label>Batch Size</label>
	<input id="batchSize" type="text" value="1" class="form-control">
	<small class="form-text text-muted">Number of Events to be sent in one batch</small>
</div>
