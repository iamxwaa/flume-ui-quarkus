<input id="G_TYPE" value="com.vrv.vap.redissource.RedisSource" style="display:none;">
<div class="form-group">
	<label>Ip</label>
	<input id="ip" type="text" value="127.0.0.1" class="form-control">
	<small class="form-text text-muted">redis服务IP地址</small>
</div>
<div class="form-group">
	<label>Port</label>
	<input id="port" type="text" value="6379" class="form-control">
	<small class="form-text text-muted">redis服务端口</small>
</div>
<div class="form-group">
	<label>Batch</label>
	<input id="batch" type="text" value="1000" class="form-control">
	<small class="form-text text-muted">写入channel的批次大小</small>
</div>
<div class="form-group">
	<label>Cron</label>
	<input id="cron" type="text" value="0 0 3 * * ?" class="form-control">
	<small class="form-text text-muted">定时任务cron表达式</small>
</div>
