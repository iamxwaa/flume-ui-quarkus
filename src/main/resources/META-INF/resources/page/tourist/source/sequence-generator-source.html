<input id="G_TYPE" value="seq" style="display:none;">
<div class="form-group">
	<label>Batch Size</label>
	<input id="batchSize" type="text" value="1" class="form-control">
	<small class="form-text text-muted">Number of events to attempt to process per request loop.</small>
</div>
<div class="form-group">
	<label>Total Events</label>
	<input id="totalEvents" type="text" value="Long.MAX_VALUE" class="form-control">
	<small class="form-text text-muted">Number of unique events sent by the source.</small>
</div>
