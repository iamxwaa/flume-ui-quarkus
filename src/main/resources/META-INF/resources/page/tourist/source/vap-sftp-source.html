<input id="G_TYPE" value="com.vrv.vap.sftpsource.SFTPSource" style="display:none;">
<div class="form-group">
	<label>User</label>
	<input id="user" type="text" value="" class="form-control">
	<small class="form-text text-muted">用户名</small>
</div>
<div class="form-group">
	<label>Password</label>
	<input id="password" type="text" value="" class="form-control">
	<small class="form-text text-muted">用户密码</small>
</div>
<div class="form-group">
	<label>Ip</label>
	<input id="ip" type="text" value="" class="form-control">
	<small class="form-text text-muted">服务器地址</small>
</div>
<div class="form-group">
	<label>Download Dir</label>
	<input id="downloadDir" type="text" value="/tmp" class="form-control">
	<small class="form-text text-muted">文件下载缓存目录</small>
</div>
<div class="form-group">
	<label>Remote Dir</label>
	<input id="remoteDir" type="text" value="" class="form-control">
	<small class="form-text text-muted">远程文件目录,多个用","分割</small>
</div>
<div class="form-group">
	<label>Data Type</label>
	<input id="dataType" type="text" value="" class="form-control">
	<small class="form-text text-muted">数据类型,对应<a href='/readme#data-fixyml' target='_blank'>data-fix.yml</a>中的type</small>
</div>
<div class="form-group">
	<label>Deny Suffix</label>
	<input id="denySuffix" type="text" value="" class="form-control">
	<small class="form-text text-muted">需要过滤的文件名后缀,多个用","分割</small>
</div>
<div class="form-group">
	<label>Js Path</label>
	<input id="jsPath" type="text" value="" class="form-control">
	<small class="form-text text-muted">配置javascript脚本路径，使用JavaScript解析数据，配置模板见<a href='/readme#buildjs' target='_blank'>build.js</a>,不配默认使用原始数据格式</small>
</div>
<div class="form-group">
	<label>Function Class</label>
	<input id="functionClass" type="text" value="" class="form-control">
	<small class="form-text text-muted">配置java解析实现类，如:com.vrv.vap.dysource.function.JavaFunctionDemo，使用java解析数据，详见<a href='/readme#javafunctiondemojava' target='_blank'>JavaFunctionDemo.java</a>,不配默认使用原始数据格式</small>
</div>
<div class="form-group">
	<label>Charset</label>
	<input id="charset" type="text" value="UTF-8" class="form-control">
	<small class="form-text text-muted">数据编码</small>
</div>
<div class="form-group">
	<label>Batch</label>
	<input id="batch" type="text" value="500" class="form-control">
	<small class="form-text text-muted">每次写入channel的数据量</small>
</div>
<div class="form-group">
	<label>Cron</label>
	<input id="cron" type="text" value="0/10 * * * * ?" class="form-control">
	<small class="form-text text-muted">定时任务表达式配置</small>
</div>
