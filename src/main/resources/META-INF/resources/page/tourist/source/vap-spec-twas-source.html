<input id="G_TYPE" value="com.vrv.vap.spec.twassource.TwasSource" style="display:none;">
<div class="form-group">
	<label>Ftp Host</label>
	<input id="ftpHost" type="text" value="" class="form-control">
	<small class="form-text text-muted">ftp服务器ip</small>
</div>
<div class="form-group">
	<label>Username</label>
	<input id="username" type="text" value="" class="form-control">
	<small class="form-text text-muted">ftp服务用户名</small>
</div>
<div class="form-group">
	<label>Password</label>
	<input id="password" type="text" value="" class="form-control">
	<small class="form-text text-muted">ftp服务密码</small>
</div>
<div class="form-group">
	<label>Port</label>
	<input id="port" type="text" value="" class="form-control">
	<small class="form-text text-muted">ftp服务端口</small>
</div>
<div class="form-group">
	<label>Ftp File Path</label>
	<input id="ftpFilePath" type="text" value="" class="form-control">
	<small class="form-text text-muted">ftp服务数据存放目录</small>
</div>
<div class="form-group">
	<label>File Name Storage</label>
	<input id="fileNameStorage" type="text" value="" class="form-control">
	<small class="form-text text-muted">ftp文件时间保存txt路径</small>
</div>
<div class="form-group">
	<label>Interval</label>
	<input id="interval" type="text" value="300" class="form-control">
	<small class="form-text text-muted">文件扫描间隔,单位秒</small>
</div>
<div class="form-group">
	<label>Batch Size</label>
	<input id="batchSize" type="text" value="100" class="form-control">
	<small class="form-text text-muted">写入channel的批次大小</small>
</div>
<div class="form-group">
	<label>Upper</label>
	<input id="upper" type="text" value="7" class="form-control">
	<small class="form-text text-muted">对文件时间校验取前几天</small>
</div>
<div class="form-group">
	<label>Need Source</label>
	<input id="needSource" type="text" value="false" class="form-control">
	<small class="form-text text-muted">是否需要原始数据填充</small>
</div>
<div class="form-group">
	<label>Read Http File Type</label>
	<input id="readHttpFileType" type="text" value="" class="form-control">
	<small class="form-text text-muted">读取http文件类型默认json,可配置csv</small>
</div>
