<input id="G_TYPE" value="com.vrv.vap.kafkasource.KafkaSource2" style="display:none;">
<div class="form-group">
	<label>Kafka Bootstrap Servers</label>
	<input id="kafka.bootstrap.servers" type="text" value="" class="form-control">
	<small class="form-text text-muted">kafka服务器地址:hostname:port（多个用","分隔）</small>
</div>
<div class="form-group">
	<label>Kafka Consumer Group Id</label>
	<input id="kafka.consumer.group.id" type="text" value="flume" class="form-control">
	<small class="form-text text-muted">group唯一id</small>
</div>
<div class="form-group">
	<label>Kafka Topics</label>
	<input id="kafka.topics" type="text" value="" class="form-control">
	<small class="form-text text-muted">topic名称（多个用","分隔）</small>
</div>
<div class="form-group">
	<label>Batch Size</label>
	<input id="batchSize" type="text" value="1000" class="form-control">
	<small class="form-text text-muted">每次写入channel的最大条数</small>
</div>
<div class="form-group">
	<label>Use Flume Event Format</label>
	<input id="useFlumeEventFormat" type="text" value="false" class="form-control">
	<small class="form-text text-muted">是否使用flume avro序列化数据</small>
</div>
<div class="form-group">
	<label>Topic Header</label>
	<input id="topicHeader" type="text" value="_TYPE" class="form-control">
	<small class="form-text text-muted">header新增该字段，并保存topic</small>
</div>
