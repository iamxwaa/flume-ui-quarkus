<input id="G_TYPE" value="com.vrv.vap.essource.ElasticSearchHuaweiSource" style="display:none;">
<div class="form-group">
	<label>Data Type</label>
	<input id="dataType" type="text" value="" class="form-control">
	<small class="form-text text-muted">数据类型,对应<a href='/readme#data-fixyml' target='_blank'>data-fix.yml</a>中的type</small>
</div>
<div class="form-group">
	<label>Es Batch</label>
	<input id="esBatch" type="text" value="2000" class="form-control">
	<small class="form-text text-muted">每次从es获取的数据量</small>
</div>
<div class="form-group">
	<label>Index Format</label>
	<input id="indexFormat" type="text" value="" class="form-control">
	<small class="form-text text-muted">索引格式(如:'net-'yyyy.MM.dd或'net-2018.12.01')</small>
</div>
<div class="form-group">
	<label>Query</label>
	<input id="query" type="text" value='{\"query\":{\"bool\":{\"must\":[{\"range\":{\"@timestamp\":{\"gte\":?,\"lt\":?}}}]}}}' class="form-control">
	<small class="form-text text-muted">查询语句</small>
</div>
<div class="form-group">
	<label>Ignore Query</label>
	<input id="ignoreQuery" type="text" value="false" class="form-control">
	<small class="form-text text-muted">是否启用查询语句</small>
</div>
<div class="form-group">
	<label>Cron</label>
	<input id="cron" type="text" value="0/10 * * * * ?" class="form-control">
	<small class="form-text text-muted">定时查询时间配置</small>
</div>
<div class="form-group">
	<label>Interval</label>
	<input id="interval" type="text" value="10" class="form-control">
	<small class="form-text text-muted"><s>每次查询间隔(单位秒)</s>（废弃，改用cron配置）</small>
</div>
<div class="form-group">
	<label>Inc Time</label>
	<input id="incTime" type="text" value="60" class="form-control">
	<small class="form-text text-muted">值为0时结束时间为当前时间,否则为开始时间+该值(单位分钟)</small>
</div>
<div class="form-group">
	<label>Huawei Es Prop</label>
	<input id="huaweiEsProp" type="text" value="" class="form-control">
	<small class="form-text text-muted">华为提供的配置文件<a href='/readme#esproperties' target='_blank'>es.properties</a>路径</small>
</div>
<div class="form-group">
	<label>Huawei Type</label>
	<input id="huaweiType" type="text" value="" class="form-control">
	<small class="form-text text-muted">内置1和2两种客户端自动适配,当适配失败时,请配置3并使用华为提供的jar包替换flume里面的es包连接es</small>
</div>
