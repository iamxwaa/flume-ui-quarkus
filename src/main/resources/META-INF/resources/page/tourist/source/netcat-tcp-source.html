<input id="G_TYPE" value="netcat" style="display:none;">
<div class="form-group">
	<label>Bind</label>
	<input id="bind" type="text" value="" class="form-control">
	<small class="form-text text-muted">Host name or IP address to bind to</small>
</div>
<div class="form-group">
	<label>Port</label>
	<input id="port" type="text" value="" class="form-control">
	<small class="form-text text-muted">Port # to bind to</small>
</div>
<div class="form-group">
	<label>Max Line Length</label>
	<input id="max-line-length" type="text" value="512" class="form-control">
	<small class="form-text text-muted">Max line length per event body (in bytes)</small>
</div>
<div class="form-group">
	<label>Ack Every Event</label>
	<input id="ack-every-event" type="text" value="true" class="form-control">
	<small class="form-text text-muted">Respond with an &#8220;OK&#8221; for every event received</small>
</div>
