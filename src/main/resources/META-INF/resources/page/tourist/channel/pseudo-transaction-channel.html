<input id="G_TYPE" value="org.apache.flume.channel.PseudoTxnMemoryChannel" style="display:none;">
<div class="form-group">
	<label>Capacity</label>
	<input id="capacity" type="text" value="50" class="form-control">
	<small class="form-text text-muted">The max number of events stored in the channel</small>
</div>
<div class="form-group">
	<label>Keep Alive</label>
	<input id="keep-alive" type="text" value="3" class="form-control">
	<small class="form-text text-muted">Timeout in seconds for adding or removing an event</small>
</div>
