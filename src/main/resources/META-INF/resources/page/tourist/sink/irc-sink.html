<input id="G_TYPE" value="irc" style="display:none;">
<div class="form-group">
	<label>Hostname</label>
	<input id="hostname" type="text" value="" class="form-control">
	<small class="form-text text-muted">The hostname or IP address to connect to</small>
</div>
<div class="form-group">
	<label>Port</label>
	<input id="port" type="text" value="6667" class="form-control">
	<small class="form-text text-muted">The port number of remote host to connect</small>
</div>
<div class="form-group">
	<label>Nick</label>
	<input id="nick" type="text" value="" class="form-control">
	<small class="form-text text-muted">Nick name</small>
</div>
<div class="form-group">
	<label>User</label>
	<input id="user" type="text" value="" class="form-control">
	<small class="form-text text-muted">User name</small>
</div>
<div class="form-group">
	<label>Password</label>
	<input id="password" type="text" value="" class="form-control">
	<small class="form-text text-muted">User password</small>
</div>
<div class="form-group">
	<label>Chan</label>
	<input id="chan" type="text" value="" class="form-control">
	<small class="form-text text-muted">channel</small>
</div>
<div class="form-group">
	<label>Name</label>
	<input id="name" type="text" value="" class="form-control">
	<small class="form-text text-muted">暂无描述</small>
</div>
<div class="form-group">
	<label>Splitlines</label>
	<input id="splitlines" type="text" value="" class="form-control">
	<small class="form-text text-muted">(boolean)</small>
</div>
<div class="form-group">
	<label>Splitchars</label>
	<input id="splitchars" type="text" value="n" class="form-control">
	<small class="form-text text-muted">line separator (if you were to enter the default valueinto the config file, then you would need to escape thebackslash, like this: &#8220;\n&#8221;)</small>
</div>
