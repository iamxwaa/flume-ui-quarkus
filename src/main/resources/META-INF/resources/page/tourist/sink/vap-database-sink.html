<input id="G_TYPE" value="com.vrv.vap.dbsink.DatabaseSink" style="display:none;">
<div class="form-group">
	<label>Driver</label>

</div>
<div class="form-group">
	<label>Sql</label>
	<input id="sql" type="text" value="" class="form-control">
	<small class="form-text text-muted">入库的sql</small>
</div>
<div class="form-group">
	<label>Columns</label>
	<input id="columns" type="text" value="" class="form-control">

</div>
<div class="form-group">
	<label>Url</label>
	<input id="url" type="text" value="" class="form-control">

</div>
<div class="form-group">
	<label>User</label>
	<input id="user" type="text" value="" class="form-control">

</div>
<div class="form-group">
	<label>Password</label>
	<input id="password" type="text" value="" class="form-control">

</div>
<div class="form-group">
	<label>Batch</label>
	<input id="batch" type="text" value="5000" class="form-control">

</div>

<div class="form-group">

<div class="form-group">

<div class="form-group">
