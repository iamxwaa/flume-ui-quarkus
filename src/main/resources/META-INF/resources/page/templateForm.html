<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="v3/fragment :: head"></head>
<div th:replace="v3/fragment :: highlight-css"></div>

<body>
    <div class="layui-card layadmin-header">
        <span class="layui-breadcrumb" id="breadcrumbTitle" lay-filter="breadcrumb" style="visibility: visible;">
            <a href="/template">模板管理</a>
            <a><cite>模板编辑</cite></a>
        </span>
    </div>
    <div class="layui-fluid">
        <div class="layui-row layui-col-md12 layui-col-space15">
            <div class="layui-card">
                <div class="layui-card-header">模板配置</div>
                <div class="layui-card-body card-add-body">
                    <form class="layui-form" role="form" method="post" action="/template/save">
                        <div class="layui-form-item">
                            <label class="layui-form-label">名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" th:value="${ti?.name}" lay-verify="required"
                                    placeholder="请输入名称" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">描述</label>
                            <div class="layui-input-block">
                                <input type="text" name="desc" th:value="${ti?.desc}" lay-verify="required"
                                    placeholder="请输入描述" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">模板配置</label>
                            <div class="layui-input-block" id="codeBody-box" style="overflow: hidden;">
                                <pre class="card-body-pre">
                                    <code id="codeBody" style="height: 372px;margin-top: -24px;" 
                                    class="card-body-code properties" th:text="${ti?.setting}">...</code>
                                </pre>
                                <textarea id="codeBody2" name="setting" lay-verify="required" placeholder="请输入模板配置"
                                    th:text="${ti?.setting}" rows="18"
                                    class="layui-textarea card-body-textarea"></textarea>
                            </div>
                        </div>
                        <input th:value="${ti?.id}" type="text" style="display: none;" name="tid" />
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button type="submit" class="layui-btn" lay-submit="" lay-filter="save">保存</button>
                                <a href="/template" class="layui-btn layui-btn-primary">关闭</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="v3/fragment :: javascript2"></div>
    <div th:replace="v3/fragment :: highlight-js"></div>
    <script>
        layui.use(['form', 'layedit', 'tools'], function () {
            layui.tools.setHeight("codeBody-box", window.screen.availHeight - 490, 380);
            layui.tools.setHeight("codeBody", window.screen.availHeight - 498, 372);
            layui.tools.setHeight("codeBody2", window.screen.availHeight - 498, 372);
        })
    </script>
</body>

</html>
